---
layout: layouts/base.njk
title: Wishlist
icon: gift
---

<p>Last updated: 2024 12 26</p>
{% for list in wishlist %}
    <h2>{{ list.section }}</h2>
    <ul>
        {% for link in list.bookmarks %}
            <li>
                {% if link.url=="" %}
                    {{ link.extra }}
                {% else %}
                <a href="{{ link.url }}">{{ link.name }}</a>{{link.extra}}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
{% endfor %}
